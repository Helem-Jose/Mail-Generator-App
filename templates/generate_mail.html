{%extends "base.html" %} 

{% block head %}
<title>Generate mail</title>
{%endblock%}

{% block content %}
    <h1>Mail Generator</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for mail in mails %}
            <tr>
                <td>{{ mail.subject|safe }}</td>
                <td>{{ mail.body |safe}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
